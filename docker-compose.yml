version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
    command: python improved_api_server.py
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    command: python main.py
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy

  # React Frontend
  frontend:
    build:
      context: ./calorie-love-tracker
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
        - VITE_APP_TITLE=Твой Диетолог - Персональный ИИ-помощник
        - VITE_APP_DESCRIPTION=Продвинутый телеграм-бот с личным диетологом
        - VITE_TELEGRAM_BOT_USERNAME=@tvoy_diet_bot
    ports:
      - "3000:3000"
    restart: unless-stopped
    depends_on:
      - api

volumes:
  logs_data:
    driver: local 