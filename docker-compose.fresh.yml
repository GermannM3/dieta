version: '3.8'

services:
  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
      no_cache: true
    command: python improved_api_server.py
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
      no_cache: true
    env_file:
      - .env
    environment:
      - API_BASE_URL=http://api:8000
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - app-network

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      no_cache: true
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - app-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-simple.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    depends_on:
      - frontend
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  logs_data:
    driver: local 